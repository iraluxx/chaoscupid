<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chaos Cupid | Entropy-Powered Date Generator</title>
        <!-- Add Inter font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>


<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen flex items-center justify-center">

        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg overflow-hidden border-2 border-pink-200">
            <div class="p-6">
                <div class="text-center mb-4">
                    <div class="mb-4">
                        <img 
                            src="https://imgur.com/a/vGAl0jL" 
                            alt="Chaos Cupid Logo" 
                            class="mx-auto h-20 object-contain"
                        />
                    </div>
                    <p class="text-sm text-gray-500 italic">Entropy-powered date generatorâ„¢</p>
                </div>
                <div id="dateResult" class="text-lg text-center mb-6 min-h-[60px] font-medium p-4 bg-pink-50 rounded-lg">
                    Chaos pending...
                </div>
                <button 
                    id="generateBtn"
                    class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-md hover:opacity-90 transition-all transform hover:scale-[1.02] active:scale-[0.98] font-medium"
                >
                    ðŸ’˜ Unleash Chaos
                </button>
                <div class="text-center mt-4 text-xs text-gray-400">
                    Warning: Cupid has consumed energy drinks
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
